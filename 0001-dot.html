<!doctype html>
<html>
<head>
	<style>
	*{padding:0;margin:0;}
	html,body{height:100%;}
	</style>
</head>
<body>

	<canvas id="canvas" width="100%" height="100%"></canvas>
	
	<script>
		var ctx = document.getElementById('canvas').getContext("2d");

		function dot(x,y) {
			ctx.fillRect(x,y,1,1);
		}

		dot(20,20);	
	</script>
</body>
</html>
